<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <header class="row h-25 bg-dark text-light text-center">
        <div class="col-2 m-auto">
          <button class="btn btn-secondary" onclick="save()">Save</button>
          <button class="btn btn-secondary" onclick="load()">Load</button>
        </div>
        <div class="col-8 m-auto">
          <h1>Cheese count: <span id="cheeseCount">0</span></h1>
        </div>
        <div class="col-2 m-auto">
          <!-- <p>Amount per Second:</p>
          <span id="amountPerSecond">0</span> -->
        </div>
      </header>
      <main class="row h-75 bg-dark">
        <div class="col-7 m-0 m-auto text-center">
          <img src="images/moon.png" alt="" onclick="mine()" />
        </div>
        <div class="col-5 text-center m-auto text-light">
          <h2 class="pb-3">Buy an Upgrade</h2>

          <table class="table table-image text-light">
            <thead>
              <tr>
                <th scope="col">Cost: <span id="buyPickaxe">5</span></th>
                <th scope="col">Cost: <span id="buyShovel">10</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td >
                  <img
                    src="images/pickaxe.png"
                    height="65"
                    alt=""
                    onclick="buyPickaxe()"
                  />
                </td>
                <td scope="row">
                  <img
                    src="images/shovel.png"
                    height="65"
                    alt=""
                    onclick="buyShovel()"
                  />
                </td>
              </tr>
              <tr>
                <td scope="row">
                  Available Pickaxes: <span id="pickaxeAvailable">0</span>
                </td>
                <td>Available Shovels: <span id="shovelAvailable">0</span></td>
              </tr>
            </tbody>
          </table>

          <h2 class="pt-5 pb-3">Buy an Automatic Clicker</h2>
          <table class="table table-image text-light">
            <thead>
              <tr>
                <th>Cost: <span id="buyTeammate">10</th>
                <th>Cost: <span id="buyRover">20</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img
            src="images/teammate.png"
            height="75"
            alt=""
            onclick="buyTeammate()"
          /></td>
                <td><img src="images/rover.png" height="75" alt="" onclick="buyRover()" /></td>
              </tr>
              <tr>
                <td>Available Teammates: <span id="teammateAvailable">0</span></td>
                <td>Available Rovers: <span id="roverAvailable">0</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app/app.js"></script>
  </body>
</html>
